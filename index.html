<body>

<div class="container">

    <div>
      <span class="player-info">ç©å®¶: <strong id="playerName"></strong></span>

    </div>

  <!-- å¤§å»³å€åŸŸ -->

    <div class="content">
      <!-- å»ºç«‹æˆ¿é–“ -->
      <div class="card">
        <h2>å»ºç«‹æˆ¿é–“</h2>
        <div class="form-group">
          <label>æˆ¿è™Ÿï¼ˆå¯é¸ï¼‰</label>

      <!-- åŠ å…¥æˆ¿é–“ -->

        <div class="form-group">
          <label>æˆ¿è™Ÿ</label>
          <input type="text" id="joinRoomId" placeholder="è¼¸å…¥æˆ¿è™Ÿ">
        </div>
        <button class="btn-success" onclick="joinRoom()" style="width: 100%;">åŠ å…¥æˆ¿é–“</button>
        <div class="error-msg" id="joinError"></div>
      </div>
    </div>

    <!-- æˆ¿é–“åˆ—è¡¨ -->
    <div class="card">
      <h2>æˆ¿é–“åˆ—è¡¨</h2>
      <button class="btn-secondary" onclick="refreshRoomList()" style="width: 100%; margin-bottom: 15px;">åˆ·æ–°åˆ—è¡¨</button>
      <div class="room-list" id="roomList">
        <div style="text-align: center; color: #999; padding: 20px;">è¼‰å…¥ä¸­...</div>
      </div>
    </div>
  </div>

  <!-- éŠæˆ²å€åŸŸ -->
  <div class="game-area" id="gameArea">
    <div class="card">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
        <h2 style="margin: 0;">æˆ¿é–“ <span id="roomId"></span> | ä½ çš„è§’è‰²: <span id="myRole" style="color: #e74c3c;">?</span></h2>
        <button class="logout-btn" onclick="leaveRoom()">é›¢é–‹æˆ¿é–“</button>
      </div>
      
      <hr class="divider">

      <!-- ç©å®¶åˆ—è¡¨ -->
      <h3 style="color: #333; margin-bottom: 10px;">ç©å®¶åˆ—è¡¨</h3>
      <div class="player-list" id="playerList"></div>

      <hr class="divider">

      <!-- å¤œæ™šè¡Œå‹• -->
      <div id="nightActionDiv" style="display: none;">
        <h3 style="color: #333; margin-bottom: 10px;">å¤œæ™šè¡Œå‹•</h3>
        <div id="nightActionInfo" style="margin-bottom: 10px; color: #667eea; font-weight: 600;"></div>
        <div id="nightTargets" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 8px; margin-bottom: 15px;"></div>
        <hr class="divider">
      </div>

      <!-- æŠ•ç¥¨ -->
      <div id="voteDiv" style="display: none;">
        <h3 style="color: #333; margin-bottom: 10px;">ç™½å¤©æŠ•ç¥¨</h3>
        <div id="voteTargets" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 8px; margin-bottom: 10px;"></div>
        <button class="btn-primary" onclick="submitMyVote()" style="width: 100%; margin-bottom: 15px;">æäº¤æŠ•ç¥¨</button>
        <hr class="divider">
      </div>

      <!-- æˆ¿ä¸»æ§åˆ¶ -->
      <div id="hostControlDiv" style="display: none;">
        <h3 style="color: #333; margin-bottom: 10px;">æˆ¿ä¸»æ§åˆ¶</h3>
        <div class="action-buttons">
          <button class="action-btn" onclick="assignRoles()">åˆ†é…èº«åˆ†</button>
          <button class="action-btn" id="resolveNightBtn" onclick="resolveNight()" style="display: none;">çµæŸå¤œæ™š</button>
          <button class="action-btn" id="resolveVoteBtn" onclick="resolveVotes()" style="display: none;">çµæŸæŠ•ç¥¨</button>
        </div>
        <hr class="divider">
      </div>

      <!-- èŠå¤©å®¤ -->
      <h3 style="color: #333; margin-bottom: 10px;">èŠå¤©å®¤</h3>
      <div class="chat-box" id="chatBox"></div>
      <div style="display: flex; gap: 10px;">
        <input type="text" id="chatInput" placeholder="è¼¸å…¥è¨Šæ¯..." style="flex: 1;">
        <button class="btn-primary" onclick="sendChat()" style="width: 100px;">é€å‡º</button>
      </div>
    </div>
  </div>
</div>

<script>
let state = {
  roomId: null,
  playerId: null,
  myVote: null,
  phase: null
};
let myRole = null;
let pollTimer = null;

// åˆå§‹åŒ–
window.addEventListener('load', () => {
  const playId = localStorage.getItem('playId');
  const playerName = localStorage.getItem('playerName');
  
  if (!playId) {
    window.location.href = '?page=login';
    return;
  }
  
  document.getElementById('playerName').textContent = playerName || 'ç©å®¶';
  refreshRoomList();
  
  // å®šæ™‚åˆ·æ–°æˆ¿é–“åˆ—è¡¨
  setInterval(refreshRoomList, 5000);
});

function logout() {
  localStorage.removeItem('playId');
  localStorage.removeItem('playerName');
  window.location.href = '?page=login';
}

function createRoom() {
  const customRoomId = document.getElementById('customRoomId').value.trim();
  const errorDiv = document.getElementById('createError');
  errorDiv.classList.remove('show');
  
  google.script.run
    .withSuccessHandler((res) => {
      if (res.error) {
        errorDiv.textContent = res.error;
        errorDiv.classList.add('show');
      } else {
        enterGame(res.roomId, res.playerId);
      }
    })
    .withFailureHandler((err) => {
      errorDiv.textContent = 'ä¼ºæœå™¨éŒ¯èª¤';
      errorDiv.classList.add('show');
    })
    .createRoom(localStorage.getItem('playId'), '', customRoomId || undefined);
}

function joinRoom() {
  const roomId = document.getElementById('joinRoomId').value.trim().toUpperCase();
  const errorDiv = document.getElementById('joinError');
  errorDiv.classList.remove('show');
  
  if (!roomId) {
    errorDiv.textContent = 'è«‹è¼¸å…¥æˆ¿è™Ÿ';
    errorDiv.classList.add('show');
    return;
  }
  
  google.script.run
    .withSuccessHandler((res) => {
      if (res.error) {
        errorDiv.textContent = res.error;
        errorDiv.classList.add('show');
      } else {
        enterGame(roomId, res.playerId);
      }
    })
    .withFailureHandler((err) => {
      errorDiv.textContent = 'ä¼ºæœå™¨éŒ¯èª¤';
      errorDiv.classList.add('show');
    })
    .joinRoom(roomId, localStorage.getItem('playId'), '');
}

function refreshRoomList() {
  google.script.run
    .withSuccessHandler((res) => {
      const roomList = document.getElementById('roomList');
      roomList.innerHTML = '';
      
      if (!res || res.length === 0) {
        roomList.innerHTML = '<div style="text-align: center; color: #999; padding: 20px;">ç›®å‰æ²’æœ‰æˆ¿é–“</div>';
        return;
      }
      
      res.forEach(room => {
        const div = document.createElement('div');
        div.className = 'room-item';
        div.innerHTML = `
          <div class="room-info">
            <div class="room-id">æˆ¿è™Ÿ: ${room.id}</div>
            <div class="room-detail">æˆ¿ä¸»: ${room.hostName} | ç©å®¶: ${room.playerCount}</div>
          </div>
          <button class="room-join-btn" onclick="document.getElementById('joinRoomId').value='${room.id}'; joinRoom();">åŠ å…¥</button>
        `;
        roomList.appendChild(div);
      });
    })
    .listRooms();
}

function enterGame(roomId, playerId) {
  state.roomId = roomId;
  state.playerId = playerId;
  
  document.getElementById('lobbyArea').classList.add('hidden');
  document.getElementById('gameArea').classList.add('active');
  document.getElementById('roomId').textContent = roomId;
  
  pollRoom();
  clearInterval(pollTimer);
  pollTimer = setInterval(pollRoom, 1500);
}

function pollRoom() {
  if (!state.roomId || !state.playerId) return;
  
  google.script.run
    .withSuccessHandler((res) => {
      if (res.error) return;
      
      state.phase = res.phase;
      myRole = res.players[state.playerId]?.role || null;
      document.getElementById('myRole').textContent = myRole || '?';
      
      // æ›´æ–°ç©å®¶åˆ—è¡¨
      const playerList = document.getElementById('playerList');
      playerList.innerHTML = '';
      Object.values(res.players || {}).forEach(p => {
        const div = document.createElement('div');
        div.className = 'player-card';
        div.innerHTML = `
          <img src="${p.avatar || 'https://via.placeholder.com/50'}" class="player-avatar" onerror="this.src='https://via.placeholder.com/50'">
          <div class="player-name">${p.name}</div>
          <div class="player-status ${p.alive ? 'alive' : 'dead'}">
            ${p.alive ? 'ğŸŸ¢ å­˜æ´»' : 'âš« æ­»äº¡'} ${p.role ? `(${p.role})` : ''}
          </div>
        `;
        playerList.appendChild(div);
      });
      
      // æ›´æ–°èŠå¤©å®¤
      const chatBox = document.getElementById('chatBox');
      chatBox.innerHTML = '';
      (res.chat || []).forEach(msg => {
        const div = document.createElement('div');
        div.className = 'chat-message';
        if (msg.system) {
          div.classList.add('chat-system');
          div.textContent = `[ç³»çµ±] ${msg.text}`;
        } else {
          div.innerHTML = `<span class="chat-player">${msg.name}:</span> ${msg.text}`;
        }
        chatBox.appendChild(div);
      });
      chatBox.scrollTop = chatBox.scrollHeight;
      
      // æª¢æŸ¥æ˜¯å¦æ˜¯æˆ¿ä¸»
      const isHost = res.hostId === state.playerId;
      document.getElementById('hostControlDiv').style.display = isHost ? 'block' : 'none';
      
      // å¤œæ™šè¡Œå‹•
      if ((res.phase === 'rolesAssigned' || res.phase === 'night') && res.players[state.playerId]?.alive) {
        document.getElementById('nightActionDiv').style.display = 'block';
        const nightInfo = document.getElementById('nightActionInfo');
        const nightTargets = document.getElementById('nightTargets');
        nightTargets.innerHTML = '';
        
        if (myRole === 'werewolf') {
          nightInfo.textContent = 'ğŸº ç‹¼äººï¼šé¸æ“‡æ”»æ“Šç›®æ¨™';
          Object.values(res.players).filter(p => p.alive && p.id !== state.playerId).forEach(p => {
            const btn = document.createElement('button');
            btn.className = 'action-btn';
            btn.textContent = `æ”»æ“Š ${p.name}`;
            btn.onclick = () => submitNightAction('kill', p.id);
            nightTargets.appendChild(btn);
          });
        } else if (myRole === 'seer') {
          nightInfo.textContent = 'ğŸ”® é è¨€å®¶ï¼šé¸æ“‡æŸ¥é©—ç›®æ¨™';
          Object.values(res.players).filter(p => p.alive && p.id !== state.playerId).forEach(p => {
            const btn = document.createElement('button');
            btn.className = 'action-btn';
            btn.textContent = `æŸ¥é©— ${p.name}`;
            btn.onclick = () => submitNightAction('check', p.id);
            nightTargets.appendChild(btn);
          });
        } else if (myRole === 'doctor') {
          nightInfo.textContent = 'âš•ï¸ é†«ç”Ÿï¼šé¸æ“‡å®ˆè­·ç›®æ¨™';
          Object.values(res.players).filter(p => p.alive).forEach(p => {
            const btn = document.createElement('button');
            btn.className = 'action-btn';
            btn.textContent = `å®ˆè­· ${p.name}`;
            btn.onclick = () => submitNightAction('save', p.id);
            nightTargets.appendChild(btn);
          });
        } else {
          nightInfo.textContent = 'ğŸ˜´ å¹³æ°‘ï¼šç„¡å¤œæ™šè¡Œå‹•';
        }
      } else {
        document.getElementById('nightActionDiv').style.display = 'none';
      }
      
      // æŠ•ç¥¨
      if (res.phase === 'day' && res.players[state.playerId]?.alive) {
        document.getElementById('voteDiv').style.display = 'block';
        const voteTargets = document.getElementById('voteTargets');
        voteTargets.innerHTML = '';
        Object.values(res.players).filter(p => p.alive && p.id !== state.playerId).forEach(p => {
          const btn = document.createElement('button');
          btn.className = 'action-btn';
          btn.textContent = `æŠ•ç¥¨ ${p.name}`;
          btn.style.background = state.myVote === p.id ? '#e74c3c' : '#667eea';
          btn.onclick = () => {
            state.myVote = p.id;
            pollRoom();
          };
          voteTargets.appendChild(btn);
        });
      } else {
        document.getElementById('voteDiv').style.display = 'none';
      }
    })
    .getRoomState(state.roomId, state.playerId);
}

function submitNightAction(type, targetId) {
  google.script.run
    .withSuccessHandler(() => pollRoom())
    .submitNightAction(state.roomId, state.playerId, { type, targetId });
}

function submitMyVote() {
  if (!state.myVote) {
    alert('è«‹é¸æ“‡æŠ•ç¥¨å°è±¡');
    return;
  }
  google.script.run
    .withSuccessHandler(() => pollRoom())
    .submitVote(state.roomId, state.playerId, state.myVote);
}

function assignRoles() {
  google.script.run
    .withSuccessHandler(() => pollRoom())
    .assignRoles(state.roomId, state.playerId);
}

function resolveNight() {
  google.script.run
    .withSuccessHandler(() => pollRoom())
    .resolveNight(state.roomId, state.playerId);
}

function resolveVotes() {
  google.script.run
    .withSuccessHandler(() => pollRoom())
    .resolveVotes(state.roomId, state.playerId);
}

function sendChat() {
  const input = document.getElementById('chatInput');
  const text = input.value.trim();
  if (!text) return;
  
  google.script.run
    .withSuccessHandler(() => {
      input.value = '';
      pollRoom();
    })
    .postChat(state.roomId, state.playerId, text);
}

function leaveRoom() {
  if (!confirm('ç¢ºå®šè¦é›¢é–‹æˆ¿é–“å—ï¼Ÿ')) return;
  
  google.script.run
    .withSuccessHandler(() => {
      state = { roomId: null, playerId: null, myVote: null, phase: null };
      clearInterval(pollTimer);
      document.getElementById('gameArea').classList.remove('active');
      document.getElementById('lobbyArea').classList.remove('hidden');
      refreshRoomList();
    })
    .leaveRoom(state.roomId, state.playerId);
}
</script>
